<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pokemon</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <div class="contenedor-pokemon">
            <img src="" alt="" class="imagen-pokemon">
        </div>
        <div class="output">
            <div style="display:none;" class="ganador textoOutput">
                <h1>You won!</h1>
                <button type="button" class="volverAJugar">Retry</button>
            </div>
            <div style="display:none;" class="intenta textoOutput">
                <h1>Keep trying</h1>
                <p class="nombre-pista"></p>
            </div>
            <div style="display:flex;" class="primero textoOutput">
                <h1>Who's that pokemon?</h1>
            </div>
        </div>
        <div class="contenedor-respuesta">
            <input type="text" name="" placeholder="Pokemon" class="nombre">
            <button type="button" class="adivinar">Try</button>
        </div>
    </main>
    <footer>    
        <div class="github"><a href="https://github.com/rotoforze/who-s-that-pokemon" class="github"><i class="bi bi-github"></i>Github</a></div>
        <div class="contenedor-puntuacion">
            <i class="bi bi-trophy-fill"></i>
            <p class="puntos"></p>
        </div>
        <button type="button" class="retry">New game</button>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="src/js/main.js"></script>
</html>
